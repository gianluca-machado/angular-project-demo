<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item [nzSelected]="menu.selected" *ngFor="let menu of menus" (click)="navigate(menu)">
        <i nz-icon [nzType]="menu.icon.nzType" [nzTheme]="menu.icon.nzTheme"></i>
        <span> {{ menu.title }} </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"></i>
    </nz-header>
    <nz-content>

      <!-- router -->
      <router-outlet></router-outlet>

    </nz-content>
    <nz-footer>Ant Design Â©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
