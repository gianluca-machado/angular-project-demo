<div nz-row nzType="flex" nzJustify="center" nzAlign="middle" class="container no-padding">
  <div class="padding divider display-grid" nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="10" nzXl="8" nzXXl="8">
    <div nz-row nzType="flex" nzJustify="center" nzAlign="middle">
      <div nz-col nzXs="22" nzSm="22" nzMd="22" nzLg="22" nzXl="22" nzXXl="22">
        <form nz-form [formGroup]="loginForm">

          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your e-mail">
              <nz-input-group nzPrefixIcon="user" nzSize="large" class="border-input-control">
                <input type="text" nz-input formControlName="email" placeholder="E-mail" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your password">
              <nz-input-group nzPrefixIcon="lock" nzSize="large" [nzSuffix]="suffixTemplate"
                class="border-input-control">
                <input type="password" nz-input formControlName="password" placeholder="Password"
                  [type]="passwordVisible ? 'text' : 'password'" />
              </nz-input-group>
              <ng-template #suffixTemplate>
                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                  (click)="passwordVisible = !passwordVisible"></i>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item class="margin-top">
            <nz-form-control>
              <label nz-checkbox formControlName="remember">
                <span>Remember me</span>
              </label>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item class="margin-top">
            <nz-form-control>
              <div class="display-flex">
                <button nz-button nzType="primary" nzSize="large" nzBlock="true"
                  class="text-uppercase font-weight-500 button-margin-right" (click)="submitForm()">
                  Login
                </button>
                <button nz-button nzType="default" nzSize="large" nzBlock="true"
                  class="text-uppercase font-weight-500 button-margin-left" (click)="clickCreateAccount()">
                  Create Account
                </button>
              </div>
            </nz-form-control>
          </nz-form-item>

        </form>
      </div>
    </div>
  </div>

  <div class="padding divider background-image" nz-col nzXs="0" nzSm="0" nzMd="12" nzLg="14" nzXl="16" nzXXl="16">
  </div>

</div>
